<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spacescape</title>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #8ec3e3;
      margin: 20px 0 10px;
    }

    #canvas {
      display: none;
    }

    #status {
      margin: 20px;
      font-size: 1.2em;
      color: #8ec3e3;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    footer a {
      color: #8ec3e3;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Spacescape</h1>
  <div id="status">Loading...</div>
  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

  <script type="text/javascript">
    function setStatus(text) {
      document.getElementById('status').innerText = text || '';
      if (!text) {
        document.getElementById('status').style.display = 'none';
        document.getElementById('canvas').style.display = 'block';
      }
    }

    setStatus('Downloading game...');

    // Fetch the .love file first
    fetch('Novus.love')
      .then(function (response) {
        if (!response.ok) throw new Error('Failed to fetch game');
        return response.arrayBuffer();
      })
      .then(function (buffer) {
        setStatus('Starting game engine...');

        // Store the game data globally
        window.gameData = new Uint8Array(buffer);

        // Load love.js script
        var script = document.createElement('script');
        script.src = 'love.js';
        script.onload = function () {
          // Track if we've written the file
          var fileWritten = false;

          var Module = {
            arguments: ['/Novus.love'],
            print: console.log.bind(console),
            printErr: console.error.bind(console),
            canvas: document.getElementById('canvas'),

            setStatus: setStatus,

            totalDependencies: 0,
            monitorRunDependencies: function (left) {
              this.totalDependencies = Math.max(this.totalDependencies, left);
              setStatus(left ? 'Loading... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')' : '');
            },

            locateFile: function (file) {
              return file;
            },

            // Called after runtime is initialized but BEFORE main() runs
            onRuntimeInitialized: function () {
              console.log('onRuntimeInitialized called');
              console.log('this.FS:', this.FS);
              console.log('Module.FS:', Module.FS);

              var FS = this.FS || Module.FS;
              if (FS && window.gameData && !fileWritten) {
                console.log('Writing Novus.love to virtual filesystem...');
                FS.writeFile('/Novus.love', window.gameData);
                fileWritten = true;
                console.log('Game file written successfully!');
              } else if (!FS) {
                console.error('FS still not available in onRuntimeInitialized!');
              }
            },

            // Also try in preRun as backup
            preRun: [function () {
              console.log('preRun called');
            }]
          };

          // Start Love with the configured Module
          Love(Module);

          // Also try accessing FS after Love() returns
          console.log('After Love() - Module.FS:', Module.FS);
          if (Module.FS && window.gameData && !fileWritten) {
            console.log('Writing from post-Love() context...');
            Module.FS.writeFile('/Novus.love', window.gameData);
            fileWritten = true;
            console.log('Game file written successfully!');
          }
        };
        script.onerror = function () {
          setStatus('Error: Failed to load love.js');
        };
        document.body.appendChild(script);
      })
      .catch(function (err) {
        setStatus('Error loading game: ' + err.message);
        console.error(err);
      });

    // Prevent arrow/space scrolling
    window.addEventListener("keydown", function (e) {
      if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) e.preventDefault();
    }, false);
  </script>

  <footer>
    <button onclick="document.getElementById('canvas').requestFullscreen()">Fullscreen</button>
    <p>Built with <a href="https://github.com/Davidobot/love.js">love.js</a></p>
  </footer>
</body>

</html>
